format = "$shlvl$shell$username$hostname$directory$nix_shell$git_branch$git_commit$git_state$git_status$python$env_var$jobs$cmd_duration\n$character"
add_newline = true

[directory]
truncation_length = 4
truncation_symbol = '…/'
truncate_to_repo = false
style = 'cyan'

[git_branch]
# symbol = '🌱 '
# truncation_length = 4
truncation_symbol = ''
ignore_branches = ['master', 'main']


[git_status]
conflicted = '🏳'
# ahead = '🏎💨'
# behind = '😰'
# diverged = '😵'
up_to_date = '✓'
# untracked = '🤷'
# stashed = '📦'
# modified = '📝'
staged = '[++\($count\)](green)'
# renamed = '👅'
# deleted = '🗑'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[hostname]
ssh_only = false
ssh_symbol = '🌐 '
# format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
format = '[$hostname](green) [$ssh_symbol](bold blue):'
# trim_at = '.companyname.com'
disabled = false

[python]
symbol = '🐍'
style = 'yellow'
pyenv_version_name = true
format = ' [${symbol}(\($virtualenv\) )]($style)'
detect_extensions = ["py"]
detect_files = [
    "requirements.txt",
    ".python-version",
    "pyproject.toml",
    "Pipfile",
    "tox.ini",
    "setup.py",
    "__init__.py",
]
detect_folders = []

[rust]
format = '[$symbol($version )]($style)'
# [rust]
# format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
symbol = "🦀"
style = "bold red"
disabled = false
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]
detect_folders = []


# [status]
# style = 'bg:blue'
# symbol = '🔴'
# success_symbol = '🟢'
# format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
# map_symbol = true
# disabled = false

[username]
style_user = 'white'
style_root = 'black bold'
format = '[$user]($style)[@](bold gray)'
disabled = false
show_always = true

[cmd_duration]
min_time = 500
format = '[$duration](bold gray)'
